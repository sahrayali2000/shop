<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>ثبت نام</title>
        <style>
        body {
            direction: rtl;
        }
    </style>
</head>
<body>





<div class="container">
<div class="mt-5" style="width: 30vw; margin-right: 35%;">

<form id="form" action="" enctype="multipart/form-data">
    {% load bootstrap4 %}
{% csrf_token %}
    {% bootstrap_form user %}
    {% buttons %}
    <input type="button" id="submit" name="submit" value="ثبت نام" class="btn btn-block btn-primary ">
    {% endbuttons %}
</form>
<br>
    <div id="login_redirect"></div>

</div>



</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
    $(document).ready(function () {
     var $crf_token = $('[name="csrfmiddlewaretoken"]').attr('value');
     $("#submit").on('click', function (){
       $.ajax({
           url: "{% url 'authapi:register' %}",
           type: "POST",
           dataType: "text",
           headers:{"X-CSRFToken": $crf_token},
      data: $('#form').serialize(),
           success: function (){
             $('#login_redirect').append('<a class="btn btn-block btn-primary"' +
                 ' href="{% url 'accounts:login' %}">جهت تکمیل ثبت نام ابتدا وارد شوید</a>');
               alert('ثبت نام با موفقیت انجام شد');

    },
           error: function(xhr, resp, text) {
               console.log(xhr, resp, text);

         }
          });
     });
     });
</script>
</body>
</html>
